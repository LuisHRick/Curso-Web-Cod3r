<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Binding</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">

    <div id="app">
        <p><a v-bind:href="link">Youtube</a></p>
        <p><a :href="link">Youtube</a></p>
        <p>
            <input type="text" v-model="nome" >
            <span>{{nome}}</span>
        </p>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                nome: 'Maria',
                link: "https://youtube.com.br"
            }
        })
    </script>
</body>
</html>
