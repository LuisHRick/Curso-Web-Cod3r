<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #03</h1>
    <div id='conteudo'></div>

    <script>
        $(document).ready(function () {
            const pessoas = [
                { nome: 'Ana', nota: 9.1 },
                { nome: 'Bianca', nota: 8.4 },
                { nome: 'Carlos', nota: 7.6 },
                { nome: 'Julia', nota: 9.7 }
            ]
            $('#conteudo').append('<table class="tabela">')
                $('.tabela').append('<tr><th>Nome</th><th>Nota</th></tr>')
                pessoas.forEach(e => {
                    tdnome = $('<td>').append(e['nome'])
                    tdnota = $('<td>').append(e['nota'])
                    trtabela = $('<tr>').append(tdnome).append(tdnota)
                    $('.tabela').append(trtabela)
                })
            })
                </script>
</body>
